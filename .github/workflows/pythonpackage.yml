name: Python package
on: [push]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v1

    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: 3.6

    - name: Check formatting
      run: |
        pip install black
        black --check `python setup.py  --name`

    # Dependencies are checked by pylint,
    # so this is as late as we can leave this
    - name: Install dependencies
      run: |
        pip install .

    - name: Lint with pylint
      run: |
        pip install pylint
        pylint --reports=y `python setup.py  --name` tests

    - name: Test with pytest
      run: |
        pip install pytest pytest-html coverage
        coverage run -m pytest --html=test_report.html --self-contained-html

    - name: Coverage
      run: |
        coverage combine
        coverage report
        coverage html --directory coverage_report

    - name: Archive pytest report
      uses: actions/upload-artifact@v1
      with:
        name: test_report.html
        path: test_report.html

    - name: Archive pytest report
      uses: actions/upload-artifact@v1
      with:
        name: coverage_report
        path: coverage_report

  package:
    name: Package
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v1

    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: 3.6

    - name: Package
      run: |
        pip install twine
        BUILD=`date +%Y%m%d.%H%M%S` python setup.py bdist_wheel sdist
        twine check dist/*

    - name: Archive packages
      uses: actions/upload-artifact@v1
      with:
        name: dist
        path: dist

  publish:
    name: Publish
    needs: package
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
    - name: Download built packages
      uses: actions/download-artifact@v1
      with:
        name: dist

    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: 3.6

